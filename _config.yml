title: "Sullivan Lab @ UEA"
description: "Microbial Pathogenesis Research Lab"
url: "https://mattsullivanlab.github.io"
baseurl: ""
remote_theme: mmistakes/minimal-mistakes

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

minimal_mistakes_skin: default

markdown: kramdown
kramdown:
  input: GFM
