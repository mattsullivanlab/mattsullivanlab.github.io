title: "Microbiology Lab"
description: "Exploring the Microbial Frontier"
url: ""  # add your GitHub Pages URL later
baseurl: ""
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

markdown: kramdown
kramdown:
  input: GFM
